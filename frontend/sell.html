<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Lottie animation -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <div class="lottie_container">
      <lottie-player
        class="lottie_loading"
        src="https://assets2.lottiefiles.com/packages/lf20_t1ga2e1n.json"
        background="transparent"
        speed="1"
        loop
        autoplay
      ></lottie-player>
    </div>
    <nav>
      <ul class="logo-search-filter">
        <li class="logo_list">
          <a href="feed.html">
            <div class="logo">
              <img src="images/diversebuy_logo.png" id="logo" />
            </div>
          </a>
        </li>
        <li class="input_list">
          <!-- Code for Search Bar -->
          <a href="#">
            <div class="input-wrapper">
              <div class="fa fa-search"></div>
              <input
                type="text"
                placeholder="Search"
                class="search_bar_input"
              />
              <div class="fa fa-times"></div>
            </div>
          </a>
        </li>
        <li class="filter_list">
          <!-- Code for Search Filter (Not Clicked) -->
          <a href="#">
            <div class="icon">
              <img src="images/filter_null.png" class="filterNull_icon" />
              <img src="images/filter_coloured.png" class="filterOn_icon" />
            </div>
          </a>
        </li>
      </ul>

      <!-- Unordered List for Right Icons -->
      <ul class="ul-icon">
        <!-- Code for Sell Icon (Not Clicked) -->
        <li>
          <a href="sell.html">
            <div class="icon">
              <img src="images/sell_null.png" class="sellNull_icon" />
              <img src="images/sell_coloured.png" class="sellOn_icon" />
            </div>
            <div class="name">Sell</div>
          </a>
        </li>
        <!-- Code for Rewards Icon (Not Clicked) -->
        <li>
          <a href="#">
            <div class="icon">
              <img src="images/rewards_null.png" class="rewardsNull_icon" />
              <img src="images/rewards_coloured.png" class="rewardsOn_icon" />
            </div>
            <div class="name">Rewards</div>
          </a>
        </li>
        <!-- Code for Quest Icon (Not Clicked) -->
        <li>
          <a href="quest.html">
            <div class="icon">
              <img src="images/quest_null.png" class="questNull_icon" />
              <img src="images/quest_coloured.png" class="questOn_icon" />
            </div>
            <div class="name">Quest</div>
          </a>
        </li>
        <!-- Code for Chat Icon (Not Clicked) -->
        <li>
          <a href="#">
            <div class="icon">
              <img src="images/chat_null.png" class="chatNull_icon" />
              <img src="images/chat_coloured.png" class="chatOn_icon" />
            </div>
            <div class="name">Chat</div>
          </a>
        </li>
        <!-- Code for Cart Icon (Not Clicked) -->
        <li>
          <a href="cart.html">
            <div class="icon">
              <img src="images/cart_null.png" class="cartNull_icon" />
              <img src="images/cart_coloured.png" class="cartOn_icon" />
            </div>
            <div class="name">Cart</div>
          </a>
        </li>
        <!-- Code for Profile Icon (Not Clicked) -->
        <li>
          <a href="profile.html">
            <div class="icon">
              <img src="images/profile_null.png" class="profileNull_icon" />
              <img src="images/profile_coloured.png" class="profileOn_icon" />
            </div>
            <div class="name">Profile</div>
          </a>
        </li>
      </ul>
    </nav>
    <div class="sell-page-title"><h1>Sell your Product</h1></div>
    <div class="photo-section">
      <h2>Add Details</h2>
      Photo
      <div class="pic-sell">
        <img src="images/empty.jpg" id="add-in-product-pic" />
        <img src="images/empty.jpg" id="add-in-product-pic" />
        <img src="images/empty.jpg" id="add-in-product-pic" />
        <img src="images/empty.jpg" id="add-in-product-pic" />
        <img src="images/empty.jpg" id="add-in-product-pic" />
        <img src="images/empty.jpg" id="add-in-product-pic" />
        <img src="images/empty.jpg" id="add-in-product-pic" />
        <img src="images/empty.jpg" id="add-in-product-pic" />
      </div>
      Tap to re-crop or edit
    </div>
    <div class="sell-fill-in">
      <div class="sell-first-row">
        <div class="product-title-sell">
          Title
          <input
            type="text"
            class="product-name-container"
            placeholder="Name of your Product"
          />
        </div>

        <div class="product-quantity">
          <div class="quantity-space-sell">Quantity:</div>
          <div class="sell-quantity-btn">
            <button onclick="decrement()">-</button>
            <input id="demoInput" type="number" min="0" max="9999" />
            <button onclick="increment()">+</button>
          </div>
        </div>
      </div>
      <div class="sell-second-row">
        <div class="set-price">
          Name your Price
          <input type="text" class="product-price-container" placeholder="S$" />
        </div>
        <div class="set-price">
          Category
          <input
            type="text"
            class="product-category-container"
            placeholder="eg. Toys"
          />
        </div>
      </div>
      <div class="sell-description">
        Description (Optional)
        <input type="text" class="sell-product-details" />
      </div>
      <button class="sell-confirm">Confirm</button>
    </div>
    <script src="script.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
