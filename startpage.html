<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Start Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='feed.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>
<body class="body_startpage">
    <div class="start_container">
        <div class="start_background_box">
            <img class="start_background" src="images/IP_DiverseBuy_StartPage_V2.png">
        </div>
            <div class="start_option_box">
                <div class="button_box" id="rotatebox">
                    <div class="signup_page"> 
                        <img src="images/diversebuy_logo.png" class="logo_startpage">
                        <h2> REGISTER </h2>
                        <form>
                            <input type="name" class="form-input-box" placeholder="Enter Username" required>
                            <input type="email" class="form-input-box" placeholder="Your Email" required>
                            <input type="password" class="form-input-box" placeholder="Password" required>
                            <input type="password" class="form-input-box" placeholder="Confirm Password" required>
                            <button type="submit" class="submit-btn"> Submit </button>
                        </form>
                        <button type="button" class="btn" onclick="openLogin()"> I Already Have An Account </button>
                        <p class="credits"> <i class="fa fa-copyright"></i> Brought to you by the Discordians </p>
                    </div>
                    <div class="login_page">
                        <img src="images/diversebuy_logo.png" class="logo_startpage">
                        <h2> LOGIN </h2>
                        <form>
                            <input type="email" class="form-input-box" placeholder="Enter Email" required>
                            <input type="password" class="form-input-box" placeholder="Password" required>
                            <input type="password" class="form-input-box" placeholder="Confirm Password" required>
                            <input type="checkbox"><span class="rememberme"> Remember Me </span>
                            <button type="submit" class="submit-btn"> Submit </button>
                        </form>
                        <button type="button" class="btn" onclick="openRegister()"> I'm New Here </button>
                        <a href=""> Forgot Password </a>
                        <p class="credits"> <i class="fa fa-copyright"></i> Brought to you by the Discordians </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='startpage.js'></script>
</body>
</html>
